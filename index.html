<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem贸ria - Cartas Coloridas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        .card {
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .bounce {
            animation: bounce 0.6s ease-in-out;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .celebration {
            animation: celebration 1s ease-in-out;
        }
        @keyframes celebration {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(5deg); }
            50% { transform: scale(1.2) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(3deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2"> Jogo da Mem贸ria</h1>
            <p class="text-white/80">Encontre todos os pares de cartas!</p>
        </div>

        <!-- Game Stats -->
        <div class="bg-white/20 backdrop-blur-sm rounded-xl p-6 mb-6">
            <div class="grid grid-cols-3 gap-4 text-center">
                <div>
                    <div class="text-2xl font-bold text-white" id="moves">0</div>
                    <div class="text-white/80">Jogadas</div>
                </div>
                <div>
                    <div class="text-2xl font-bold text-white" id="pairs">0/8</div>
                    <div class="text-white/80">Pares</div>
                </div>
                <div>
                    <div class="text-2xl font-bold text-white" id="timer">00:00</div>
                    <div class="text-white/80">Tempo</div>
                </div>
            </div>
        </div>

        <!-- Game Board -->
        <div class="grid grid-cols-4 gap-4 mb-6" id="gameBoard">
            <!-- Cards will be generated here -->
        </div>

        <!-- Controls -->
        <div class="text-center space-x-4">
            <button id="newGameBtn" class="bg-white text-purple-600 font-bold py-3 px-8 rounded-lg hover:bg-gray-100 transition-colors duration-200">
                 Novo Jogo
            </button>
            <button id="pauseBtn" class="bg-yellow-500 text-white font-bold py-3 px-8 rounded-lg hover:bg-yellow-600 transition-colors duration-200">
                革 Pausar
            </button>
        </div>

        <!-- Victory Modal -->
        <div id="victoryModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-50">
            <div class="bg-white rounded-xl p-8 text-center max-w-md mx-4 celebration">
                <div class="text-6xl mb-4"></div>
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Parab茅ns!</h2>
                <p class="text-gray-600 mb-6">Voc锚 completou o jogo!</p>
                <div class="space-y-2 mb-6">
                    <div class="text-lg"><strong>Tempo:</strong> <span id="finalTime"></span></div>
                    <div class="text-lg"><strong>Jogadas:</strong> <span id="finalMoves"></span></div>
                </div>
                <button id="playAgainBtn" class="bg-purple-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-purple-700 transition-colors duration-200">
                    Jogar Novamente
                </button>
            </div>
        </div>
    </div>

    <script>
        class MemoryGame {
            constructor() {
                this.cards = [];
                this.flippedCards = [];
                this.moves = 0;
                this.pairs = 0;
                this.timer = 0;
                this.timerInterval = null;
                this.gameStarted = false;
                this.gamePaused = false;
                
                this.cardSymbols = ['', '', '', '', '', '', '', ''];
                this.cardColors = [
                    'bg-red-400', 'bg-blue-400', 'bg-green-400', 'bg-yellow-400',
                    'bg-purple-400', 'bg-pink-400', 'bg-indigo-400', 'bg-orange-400'
                ];
                
                this.initializeElements();
                this.setupEventListeners();
                this.initializeGame();
            }

            initializeElements() {
                this.gameBoard = document.getElementById('gameBoard');
                this.movesEl = document.getElementById('moves');
                this.pairsEl = document.getElementById('pairs');
                this.timerEl = document.getElementById('timer');
                this.newGameBtn = document.getElementById('newGameBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.victoryModal = document.getElementById('victoryModal');
                this.playAgainBtn = document.getElementById('playAgainBtn');
                this.finalTime = document.getElementById('finalTime');
                this.finalMoves = document.getElementById('finalMoves');
            }

            setupEventListeners() {
                this.newGameBtn.addEventListener('click', () => this.initializeGame());
                this.pauseBtn.addEventListener('click', () => this.togglePause());
                this.playAgainBtn.addEventListener('click', () => {
                    this.hideVictoryModal();
                    this.initializeGame();
                });
            }

            initializeGame() {
                this.cards = [];
                this.flippedCards = [];
                this.moves = 0;
                this.pairs = 0;
                this.timer = 0;
                this.gameStarted = false;
                this.gamePaused = false;
                
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                
                this.updateStats();
                this.createCards();
                this.renderCards();
                this.pauseBtn.textContent = '革 Pausar';
            }

            createCards() {
                const cardPairs = [];
                
                // Create pairs of cards
                for (let i = 0; i < 8; i++) {
                    const symbol = this.cardSymbols[i];
                    const color = this.cardColors[i];
                    
                    cardPairs.push(
                        { id: i * 2, symbol, color, matched: false },
                        { id: i * 2 + 1, symbol, color, matched: false }
                    );
                }
                
                // Shuffle cards
                this.cards = this.shuffleArray(cardPairs);
            }

            shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }

            renderCards() {
                this.gameBoard.innerHTML = '';
                
                this.cards.forEach((card, index) => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card h-24 w-full';
                    cardElement.dataset.index = index;
                    
                    cardElement.innerHTML = `
                        <div class="card-inner h-full">
                            <div class="card-front bg-gradient-to-br from-gray-400 to-gray-600 shadow-lg">
                                <span class="text-white text-2xl">?</span>
                            </div>
                            <div class="card-back ${card.color} shadow-lg">
                                <span class="text-white">${card.symbol}</span>
                            </div>
                        </div>
                    `;
                    
                    cardElement.addEventListener('click', () => this.flipCard(index));
                    this.gameBoard.appendChild(cardElement);
                });
            }

            flipCard(index) {
                if (this.gamePaused || this.flippedCards.length >= 2) return;
                
                const card = this.cards[index];
                const cardElement = this.gameBoard.children[index];
                
                if (card.matched || this.flippedCards.includes(index)) return;
                
                if (!this.gameStarted) {
                    this.startTimer();
                    this.gameStarted = true;
                }
                
                cardElement.classList.add('flipped');
                this.flippedCards.push(index);
                
                if (this.flippedCards.length === 2) {
                    this.moves++;
                    this.updateStats();
                    
                    setTimeout(() => this.checkMatch(), 1000);
                }
            }

            checkMatch() {
                const [index1, index2] = this.flippedCards;
                const card1 = this.cards[index1];
                const card2 = this.cards[index2];
                
                if (card1.symbol === card2.symbol) {
                    // Match found
                    card1.matched = true;
                    card2.matched = true;
                    this.pairs++;
                    
                    // Add bounce animation
                    this.gameBoard.children[index1].classList.add('bounce');
                    this.gameBoard.children[index2].classList.add('bounce');
                    
                    setTimeout(() => {
                        this.gameBoard.children[index1].classList.remove('bounce');
                        this.gameBoard.children[index2].classList.remove('bounce');
                    }, 600);
                    
                    if (this.pairs === 8) {
                        this.gameWon();
                    }
                } else {
                    // No match - flip back
                    setTimeout(() => {
                        this.gameBoard.children[index1].classList.remove('flipped');
                        this.gameBoard.children[index2].classList.remove('flipped');
                    }, 500);
                }
                
                this.flippedCards = [];
                this.updateStats();
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    if (!this.gamePaused) {
                        this.timer++;
                        this.updateStats();
                    }
                }, 1000);
            }

            togglePause() {
                this.gamePaused = !this.gamePaused;
                this.pauseBtn.textContent = this.gamePaused ? '讹 Continuar' : '革 Pausar';
                
                // Hide/show cards when paused
                this.gameBoard.style.opacity = this.gamePaused ? '0.3' : '1';
                this.gameBoard.style.pointerEvents = this.gamePaused ? 'none' : 'auto';
            }

            updateStats() {
                this.movesEl.textContent = this.moves;
                this.pairsEl.textContent = `${this.pairs}/8`;
                
                const minutes = Math.floor(this.timer / 60);
                const seconds = this.timer % 60;
                this.timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            gameWon() {
                clearInterval(this.timerInterval);
                
                this.finalTime.textContent = this.timerEl.textContent;
                this.finalMoves.textContent = this.moves;
                
                setTimeout(() => {
                    this.showVictoryModal();
                }, 1000);
            }

            showVictoryModal() {
                this.victoryModal.classList.remove('hidden');
                this.victoryModal.classList.add('flex');
            }

            hideVictoryModal() {
                this.victoryModal.classList.add('hidden');
                this.victoryModal.classList.remove('flex');
            }
        }

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MemoryGame();
        });
    </script>
